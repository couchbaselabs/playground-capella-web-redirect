<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couchbase Capella</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="browser">
      <div class="browser-content">
        <div class="content-container">
          <div class="logo">
            <img src="couchbase-capella-logo.png" alt="Couchbase Capella" />
          </div>
          <h1>Playground is now part of Couchbase Capella</h1>
          <p>You will be redirected in a few seconds</p>
          <div class="spinner-container">
            <div class="spinner"></div>
            <div class="counter">5</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
